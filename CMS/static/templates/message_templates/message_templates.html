<div layout="column" layout-wrap ng-cloak>
  <div layout="row" flex>
    <div ng-repeat="template in vm.templates">
      <templatej templatej="template" parent="vm"></templatej>
    </div>
  </div>
  <div flex ng-hide="vm.templates && vm.templates.length" layout-align="end end">
    <div>
      <em>No message templates yet.</em>
    </div>
  </div>
  <div flex layout-align="end end" layout="row">
    <md-button class="md-primary md-fab" ng-click="vm.openNewMessageTemplatePopup()">
      <md-tooltip>
        Create a new message template
      </md-tooltip>
      <md-icon md-font-set="material-icons">add</md-icon>
    </md-button>
  </div>
</div>
