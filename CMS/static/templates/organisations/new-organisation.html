<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="organisation__name">Organisation Name</label>
    <input class="form-control"
           id="organisation__name"
           rows="3"
           placeholder="e.g. Indus Action"
           ng-model="vm.name">
    </input>
  </div>

  <div class="form-group">
    <label for="organisation__phone">Organisation Phone</label>
    <input class="form-control"
           id="organisation__phone"
           rows="3"
           placeholder="Phone"
           ng-model="vm.phone">
    </input>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
