<div layout="column" layout-wrap ng-cloak>
  <div layout="row" flex>
    <div ng-repeat="ivr in vm.ivrs">
      <ivr ivr="ivr"></ivr>
    </div>
  </div>
  <div flex ng-hide="vm.ivrs && vm.ivrs.length" layout-align="end end">
    <div>
      <em>No IVRS sent yet.</em>
    </div>
  </div>
  <div flex layout-align="end end" layout="row">
    <md-button class="md-primary md-fab" ng-click="vm.openNewIVRPopup()">
      <md-tooltip>
        Send a new IVR
      </md-tooltip>
      <md-icon md-font-set="material-icons">add</md-icon>
    </md-button>
  </div>
</div>
