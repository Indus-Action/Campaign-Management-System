<md-dialog aria-label="Login" class="login-register-update-dialog" ng-cloak>
  <form name="login_form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="column" ng-cloak class="md-inline-form">
          <md-input-container class="md-block">
            <label>Username</label>
            <input required type="text" name="username" ng-model="user_detail.username"
                    />
            
          </md-input-container>
        </div>
        <div layout="column" ng-cloak class="md-inline-form">
          <md-input-container class="md-block">
            <label>Password</label>
            <input required type="password" name="password" ng-model="user_detail.password"/>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="resetPassword($event)" class="md-raised md-warn">
        Forgot Password
      </md-button>
      <md-button ng-disabled="login_form.$invalid" ng-click="loginPerform()">
        Login
      </md-button>
      <div layout="row" layout-sm="column" layout-align="space-around" ng-show="loading">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-dialog-actions>

    <div class="alert alert-danger" ng-show="loginfail">
      <a href="#" class="close" ng-click="loginfail=false" >&times;</a>
      <strong>Error : </strong> Login failed.
      <br>
      <span ng-repeat="(field,error) in registerfailmessages">
        <span ng-repeat="err in error">{{field}} : {{err}}</span>
        <br>
      </span>
    </div>
  </form>
</md-dialog>
