<div class="container">
  <md-content>
    <div layout="row">
      <span class="h1">User Management</span>
    </div>
    <br>
    <div class="">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Points</th>
            <th>User Type</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.userlist">
            <td>{{user.id}}</td>
            <td>{{user.user.email}}</td>
            <td>{{user.user.first_name}}</td>
            <td>{{user.user.last_name}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.points}}</td>
            <td>{{vm.usertypes[user.user_type]}}</td>
            
            <td><md-button class="md-icon-button" title="Edit" ng-disabled="!vm.is_admin" ng-click="vm.openDialog(user.id)"><i class="material-icons">mode_edit</i></md-button></td>
            <td><md-button class="md-icon-button" title="Delete" ng-disabled="!vm.is_admin" ng-click="vm.deleteUser(user.id)"><i class="material-icons">clear</i></md-button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </md-content>
</div>
