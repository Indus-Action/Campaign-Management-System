<ng-form layout="row" name="innerForm" id="innerForm">
  <div ng-show="!field.multiple" layout="row" flex>
    <md-input-container flex>
      <md-checkbox ng-model="field.value" name="fname" ng-attr-id="{{field.id}}" ng-true-value="1" ng-false-value="0" ng-disabled="field.disabled" >
        {{field.title}}
      </md-checkbox>
    </md-input-container>
  </div>

  <div ng-show="field.multiple" flex class="well">
    <md-button ng-show="field.multiple" class="md-primary" ng-click="vm.addMoreToMultiField()"><i class="material-icons icon-align md-icon-button">add</i>More {{field.title}}</md-button>

    <div layout="row" flex ng-repeat="val in field.value track by $index">
      <md-input-container flex>
        <md-checkbox ng-model="field.value[$index]" name="fname" ng-attr-id="{{field.id}}" ng-true-value="1" ng-false-value="0" ng-disabled="field.disabled" >
          {{field.title}}
        </md-checkbox>
      </md-input-container>
      <md-button class="md-warn" ng-click="vm.deleteItem(field.value, $index)"><i class="material-icons icon-align">clear</i></md-button>
    </div>
  </div>
</ng-form>
