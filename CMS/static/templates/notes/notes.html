<div layout="column" layout-wrap ng-cloak>
  <div layout="row" flex>
    <div ng-repeat="note in vm.notes">
      <note note="note" parent="vm"></note>
    </div>
  </div>
  <div flex ng-hide="vm.notes && vm.notes.length" layout-align="end end">
    <div>
      <em>No notes yet.</em>
    </div>
  </div>
  <div flex layout-align="end end" layout="row">
    <md-button class="md-primary md-fab" ng-click="vm.openNewNotePopup()">
      <md-tooltip>
        Add a new note
      </md-tooltip>
      <md-icon md-font-set="material-icons">add</md-icon>
    </md-button>
  </div>
</div>
