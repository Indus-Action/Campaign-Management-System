<md-dialog aria-label="New Task Status Category">
  <form name="new_task_status_category_form" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New Task Status Category</h2>
        <span flex></span>
        <md-button class= "md-icon-button" ng-click="vm.cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div class="alert alert-danger" ng-show="vm.task_status_category_creation_failed">
      <a href="#" class="close" ng-click="vm.task_status_category_creation_failed = false;" >&times;</a>
      <strong>Error : </strong> Task Status Creation Failed
      <br>
      <span ng-repeat="(field,error) in vm.task_status_category_creation_failed_messages">
        <span ng-repeat="err in error">{{field}} : {{err}}</span>
        <br>
      </span>
    </div>
    <md-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Task Status Category</label>
          <input required name="task_status_category" ng-model="vm.data.category" minlength="3" maxlength="20">
          <div ng-messages="new_task_status_category_form.task_status_category.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength']">
              This field can not be blank and its length should be between 3 and 20 characters.
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="vm.data.desc" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>
      <md-input-container>
        <label>Progress</label>
        <md-select name="progress" ng-model="vm.data.task_completed_flag" required="true">
          <md-option ng-repeat="(key, value) in vm.task_completed_flag_choices" value="{{key}}">
            {{value}}
          </md-option>
        </md-select>
        <div ng-messages="new_task_status_category_form.progress.$error">
          <div ng-message-exp="['required']">
            This field is required.
          </div>
        </div>
      </md-input-container>
    </md-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vm.createNewTaskStatusCategory()" class="md-raised md-primary">
        Create
      </md-button>
      <div layout="row" layout-sm="column" layout-align="space-around" ng-show="vm.task_status_category_creation_in_progress">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
