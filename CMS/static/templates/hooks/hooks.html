<div class="container">
  <md-content>
    <div layout="row">
      <span class="h1">Hooks List</span>
    </div>
    <br>
    <br>
    <div class="">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Task Type</th>
            <th>Stage</th>
            <th>Tags</th>
            <th>Action</th> <!-- TODO: Put the actions dropdown here -->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="condtion in vm.event_conditions">
            <td>{{ condition.id }}</td>
            <td>{{ condition.task_type }}</td>
            <td>{{ condition.stage }}</td>
            <td>
              <md-chips ng-model="condition.tags"
                        readonly="vm.are_tags_read_only">
                <md-chip-template>
                  <md-tooltip>
                    {{ $chip.desc }}
                  </md-tooltip>
                  <span>
                    <strong>{{ $chip.tag }}</strong>
                  </span>
                </md-chip-template>
              </md-chips>
            </td>
            <!-- TODO: Put the actions dropdown here -->
            <td><md-button class="md-icon-button" title="Delete Hook" ng-disabled="!vm.is_admin" ng-click="vm.deleteHook(condition.id)"><i class="material-icons">clear</i></md-button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </md-content>
</div>
